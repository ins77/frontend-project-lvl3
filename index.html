<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <form id="formRss">
          <div class="form-group">
            <input type="text" class="form-control" id="inputWeb" placeholder="Введите адрес сайта">
            <div class="invalid-feedback" id="inputWebErrorMessage"></div>
          </div>
          <button type="submit" class="btn btn-primary" id="buttonSubmit" disabled>
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="buttonSubmitSpinner"></span>
            Подписаться
          </button>
        </form>
      </div>
      <div class="row">
        <div class="col-3">
            <div class="card">
              <div class="card-header">
                Подписки
              </div>
              <ul class="list-group list-group-flush" id="feeds">
                <li class="list-group-item">У вас еще нет подписок</li>
              </ul>
            </div>
        </div>
        <div class="col-9">
          <div class="row" id="articles"></div>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="articleModalTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="articleModalBody"></div>
        </div>
      </div>
    </div>
  </body>
</html>
